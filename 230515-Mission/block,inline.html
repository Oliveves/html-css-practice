<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 200px; height: 100px; background-color: skyblue; margin: 5px;
        display: inline; 
        }
        span { display: block; 
            width: 200px; height: 100px; background-color: pink; margin: 5px;}
    </style>
</head>
<body>
    <!-- div*3 -->
    <!-- block : 가로세로사이즈 나옴 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- span*3 -->
    <span>1</span><span>2</span><span>3</span>
</body>
</html>
