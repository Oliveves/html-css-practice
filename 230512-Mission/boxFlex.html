<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김나연-boxFlex</title>
    <style>
        *{margin: 0; padding: 0;}
        .box {display: flex; width: 1000px; justify-content: space-between; border: 1px solid #000; margin: 100px auto;}
        .box div {width: 100px; height: 100px;}
        .red {background-color: #f71212;}
        .green {background-color: #0c7908;}
        .blue {background-color: #0874f8;}
        .pink {background-color: #f8087c;}
        .yellow {background-color: #f8c808;}

    </style>
</head>
<body>
    <div class="box">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="pink"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
