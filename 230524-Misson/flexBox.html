<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김나연 flex-box</title>
    <style>
        *{margin: 0;padding: 0;margin: 0 auto;}
    
        #wrap {width: 1200px; margin: 0 auto;}
        .boxContainer {display: flex;}
        .box1 {width: 400px; height: 400px; background: #c03131;}
        .box2 {width: 400px; height: 400px; background: #31c0a1;}
        .box3 {width: 400px; height: 400px; background: #6f31c0;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="boxContainer">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
