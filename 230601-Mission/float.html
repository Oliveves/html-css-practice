<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box {width: 1000px; height: 300px; background-color: #ddd;}        
        .box div:nth-child(1) {width: 300px; height: 300px; background-color: red; float: left;}
        .box div:nth-child(2) {width: 700px; height: 300px; background-color: blue;float: left;}
    </style>
</head>
<body>
    <!-- .box>div*2 -->
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
