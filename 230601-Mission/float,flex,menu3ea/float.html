<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-item에 float:left 넣기 </title>
    <style>
        *{margin: 0; padding: 0;}
        .fl {float: left;} 
        .box {width: 1000px; margin: 0 auto;}        
        .box div:first-child {width: 300px; height: 300px; background-color: red;}
        .box div:last-child {width: 700px; height: 300px; background-color: blue;}
    </style> 
</head>
<body>
    <!-- .box>div*2 -->
    <div class="box">
        <div class="fl"></div> 
        <div class="fl"></div> 
    </div>
</body>
</html>
