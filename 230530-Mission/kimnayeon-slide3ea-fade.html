<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김나연 - slide3ea - fade</title>
    <style>
        #slideWrap {width: 500px; margin: 15px auto; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5);}
        .slideList {width: 500px; height: 500px; position: relative; }
        .slideImg img {width: 500px; height: 500px; display: block; position: absolute; top: 0; left: 0;}

    </style>
    <script src="./jquery-1.12.3.js"></script>
    <script>
        $(window).on("load", function(){
            $(".slideList").children("div:gt(0)").hide();

            let currentIndex = 0;
            setInterval(function(){
                let nextIndex = (currentIndex + 1) % 3;

                $(".slideImg").eq(currentIndex).fadeOut(1200);
                $(".slideImg").eq(nextIndex).fadeIn(1200);

                currentIndex = nextIndex;
            }, 3000);
        });
    </script>
    
</head>
<body>
    <div id="slideWrap">
        <div class="slideList">
            <div class="slideImg"><img src="./images/slide-1.jpg" alt="슬라이드이미지1"></div>
            <div class="slideImg"><img src="./images/slide-2.jpg" alt="슬라이드이미지2"></div>
            <div class="slideImg"><img src="./images/slide-3.jpg" alt="슬라이드이미지3"></div>
        </div>
    </div>
</body>
</html>
